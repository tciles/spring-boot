<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="col-12 mb-4">
        <h1>Basket Club</h1>
    </div>

   <div class="row">
       <div class="col-6">
           <div class="d-flex justify-content-between mb-4">
               <h5>Équipe</h5>
               <button class="btn btn-sm btn-primary" id="new_team">Nouvelle équipe</button>
           </div>
           <ul id="team_list" class="list-unstyled list-group"></ul>
       </div>

       <div class="col-6 d-none" id="players_block">
           <div class="d-flex justify-content-between mb-4">
               <h5>Joueurs</h5>
               <button class="btn btn-sm btn-primary">Nouveau joueur</button>
           </div>
           <ul id="players_list" class="list-unstyled list-group"></ul>
       </div>
   </div>
</div>

<script type="module">
    const toJson = response => response.json();
    const getData = response => response.data;

    const loadTeams = () => fetch("api/teams").then(toJson).then(getData);
    const loadPlayers = (teamName) => fetch(`api/players?team=${teamName}`).then(toJson).then(getData);


    const createTeam = (name) => {
        fetch("api/teams", {
            method: "POST",
            headers: {
                "content-type": "application/json"
            },
            body: JSON.stringify({ name })
        }).then(toJson).then(getData).then(response => {
            init();
        });
    }

    document.getElementById("new_team").addEventListener("click", () => {
        const name = prompt("Nom de l'équipe")

        createTeam(name);
    });

    const removeActiveClass = ($list) => {
        $list.querySelectorAll("li.active").forEach($item => {
            $item.classList.remove("active");
        });
    }

    const showPlayers = (teamName) => {
        loadPlayers(teamName).then(players => {
            document.getElementById("players_block").classList.remove("d-none");

            const $list = document.getElementById("players_list");
            $list.innerHTML = "";

            players.forEach(player => {
                const $li = document.createElement("li");
                $li.classList.add("list-group-item");
                $li.classList.add("d-flex");
                $li.classList.add("justify-content-between");
                let html = `<span></spab><span>${player.first_name} ${player.last_name}</span>`;

                if (player.email) {
                    html += ` (<a href="mailto:${player.email}">${player.email}</a>)`;
                }

                html += `</span><button class="btn btn-sm btn-danger">Supprimer</button>`;

                $li.innerHTML = html;

                $list.appendChild($li);
            });
        });
    }

    const init = () => {
        loadTeams().then(teams => {
            const $list = document.getElementById("team_list");
            $list.innerHTML = "";

            teams.forEach(team => {
                const $li = document.createElement("li");
                $li.classList.add("list-group-item");
                $li.classList.remove("active");
                $li.innerText = team.name;
                $li.dataset.id = team.id;

                $list.appendChild($li);

                $li.addEventListener("click", (e) => {
                    removeActiveClass($list);

                    e.target.classList.add("active");
                    showPlayers(e.target.innerText);
                })
            });
        });
    }

    init();
</script>

</body>
</html>
