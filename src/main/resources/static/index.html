<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="col-12 mb-4">
        <h1>Basket Club</h1>
    </div>

   <div class="row">
       <div class="col-6">
           <h5>Ã‰quipes</h5>
           <ul id="team_list" class="list-unstyled list-group"></ul>
       </div>

       <div class="col-6">
           <h5>Joueurs</h5>
           <ul id="players_list" class="list-unstyled list-group"></ul>
       </div>
   </div>
</div>

<script type="module">
    const toJson = response => response.json();
    const getData = response => response.data;

    const loadTeams = () => fetch("api/teams").then(toJson).then(getData);
    const loadPlayers = (teamName) => fetch(`api/players?team=${teamName}`).then(toJson).then(getData);

    const removeActiveClass = ($list) => {
        $list.querySelectorAll("li.active").forEach($item => {
            $item.classList.remove("active");
        });
    }

    const showPlayers = (teamName) => {
        loadPlayers(teamName).then(players => {
            const $list = document.getElementById("players_list");
            $list.innerHTML = "";

            players.forEach(player => {
                const $li = document.createElement("li");
                $li.classList.add("list-group-item");
                $li.innerText = `${player.first_name} ${player.last_name}`;

                $list.appendChild($li);
            });
        });
    }

    loadTeams().then(teams => {
        const $list = document.getElementById("team_list");

        teams.forEach(team => {
            const $li = document.createElement("li");
            $li.classList.add("list-group-item");
            $li.classList.remove("active");
            $li.innerText = team.name;
            $li.dataset.id = team.id;

            $list.appendChild($li);

            $li.addEventListener("click", (e) => {
                removeActiveClass($list);

                e.target.classList.add("active");
                showPlayers(e.target.innerText);
            })
        });
    });
</script>

</body>
</html>
