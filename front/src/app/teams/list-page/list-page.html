<div class="p-4">
  <div class="p-4 rounded-md shadow border border-gray-200 bg-white">

    <div class="mb-4 flex justify-between items-center">
      <div>
        <h5 class="font-bold text-xl">Équipes</h5>
        <p class="text-gray-400">Liste des équipes</p>
      </div>

      <button
        class="bg-blue-600 rounded-md text-white px-4 py-1 h-8 cursor-pointer"
        [routerLink]="['new']"
      >Nouvelle équipe</button>
    </div>

    @if(teams()) {
      <table class="table w-full">
        <thead>
        <tr class="h-8">
          <th class="text-left px-4">#</th>
          <th class="text-left px-4">Nom</th>
          <th class="text-left px-4"></th>
        </tr>
        </thead>
        <tbody>
          @for (team of teams(); track team.id) {
            <tr class="border-t border-t-gray-200 h-8">
              <td class="w-1/12 px-4">{{team.id}}</td>
              <td class="w-9/12 px-4">{{team.name}}</td>
              <td class="w-2/12 text-right px-4">
                <a class="text-blue-600 font-medium me-4 cursor-pointer" [routerLink]="['teams', team.id]">View</a>
                <a class="text-red-500 font-medium cursor-pointer" (click)="deleteTeam(team)">Delete</a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <p>Aucune équipe...</p>
    }
  </div>
</div>
