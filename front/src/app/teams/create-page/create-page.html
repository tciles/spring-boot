<div class="p-4">
  <div class="mb-4">
    <a class="bg-gray-300 rounded-md text-gray-800 px-4 py-1 h-8 cursor-pointer "
       [routerLink]="['']"
    >&lt; Retour</a>
  </div>

  <div class="p-4 rounded-md shadow border border-gray-200 bg-white">

    <div class="mb-4 flex justify-between items-center">
      <div>
        <h5 class="font-bold text-xl">Nouvelle Équipe</h5>
        <p class="text-gray-400">Créer une nouvelle équipe</p>
      </div>
    </div>

    <div>
      <label for="team_name" class="text-gray-600">Nom:</label>
      <input [formControl]="name" id="team_name" type="text" class="rounded-sm bg-gray-200 h-8 w-full px-2">

      @if (errorMessage()) {
        <p class="text-red-500">{{errorMessage()}}</p>
      }
    </div>

    <div class="flex pt-4 justify-end">
      <button class="bg-red-400 me-4 rounded-md text-white px-4 py-1 h-8 cursor-pointer" [routerLink]="['']">Annuler</button>
      <button class="bg-green-500 rounded-md text-white px-4 py-1 h-8 cursor-pointer" (click)="save()">Enregistrer</button>
    </div>
  </div>
</div>
