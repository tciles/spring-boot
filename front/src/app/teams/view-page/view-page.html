<div class="p-4">
  <div class="mb-4">
    <a class="bg-gray-300 rounded-md text-gray-800 px-4 py-1 h-8 cursor-pointer "
      [routerLink]="['']"
    >&lt; Retour</a>
  </div>

  <div class="p-4 rounded-md shadow border border-gray-200 bg-white">

    @if(team()) {
      <div class="mb-4 flex justify-between items-center">
        <div>
          <h5 class="font-bold text-xl">Équipe {{team()?.name}}</h5>
          <p class="text-gray-400">Liste des joueurs</p>
        </div>

        <button
          class="bg-blue-600 rounded-md text-white px-4 py-1 h-8 cursor-pointer"
          [routerLink]="['/teams', team()!.id, 'add-player']"
        >Nouveau joueur</button>
      </div>
    }

    @if(players().length) {
      <table class="table w-full">
        <thead>
        <tr class="h-8">
          <th class="text-left px-4">#</th>
          <th class="text-left px-4">Nom</th>
          <th class="text-left px-4">Prénom</th>
          <th class="text-left px-4">Email</th>
          <th class="text-left px-4"></th>
        </tr>
        </thead>
        <tbody>
          @for (player of players(); track player.id) {
            <tr class="border-t border-t-gray-200 h-8">
              <td class="w-1/12 px-4">{{player.id}}</td>
              <td class="w-3/12 px-4">{{player.firstname}}</td>
              <td class="w-3/12 px-4">{{player.lastname}}</td>
              <td class="w-3/12 px-4">{{player.email}}</td>
              <td class="w-2/12 text-right px-4">
                <a class="text-red-500 font-medium cursor-pointer" (click)="deletePlayer(player)">Delete</a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <p>Aucun joueur...</p>
    }
  </div>
</div>
