<div class="p-4">
  <div class="mb-4">
    <a class="bg-gray-300 rounded-md text-gray-800 px-4 py-1 h-8 cursor-pointer "
       [routerLink]="['/teams', teamId()]"
    >&lt; Retour</a>
  </div>

  <div class="p-4 rounded-md shadow border border-gray-200 bg-white">

    <div class="mb-4 flex justify-between items-center">
      <div>
        <h5 class="font-bold text-xl">Nouveau Joueur</h5>
        <p class="text-gray-400">Créer un nouveau joueur</p>
      </div>
    </div>

    <form [formGroup]="form">
      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="firstname" class="text-gray-600">Prénom:</label>
          <input formControlName="firstName" id="firstname" type="text" class="rounded-sm bg-gray-200 h-8 w-full px-2">
        </div>
        <div class="w-1/2">
          <label for="lastname" class="text-gray-600">Nom:</label>
          <input formControlName="lastName" id="lastname" type="text" class="rounded-sm bg-gray-200 h-8 w-full px-2">
        </div>
      </div>
      <div class="flex mt-4">
        <div class="w-full">
          <label for="email" class="text-gray-600">Email:</label>
          <input formControlName="email" id="email" type="text" class="rounded-sm bg-gray-200 h-8 w-full px-2">
        </div>
      </div>

      @if (errorMessage()) {
        <p class="text-red-500">{{ errorMessage() }}</p>
      }
    </form>

    <div class="flex pt-4 justify-end">
      <button class="bg-red-400 me-4 rounded-md text-white px-4 py-1 h-8 cursor-pointer"
              [routerLink]="['/teams', teamId()]">Annuler
      </button>
      <button class="bg-green-500 rounded-md text-white px-4 py-1 h-8 cursor-pointer" (click)="save()">Enregistrer
      </button>
    </div>
  </div>
</div>
